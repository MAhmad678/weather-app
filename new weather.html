<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #87ceeb, #ffd700);
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --border: #ddd;
      --hover-bg: rgba(255, 255, 255, 0.8);
    }
    .dark-mode {
      --bg-color: linear-gradient(135deg, #2c3e50, #34495e);
      --text-color: #ecf0f1;
      --card-bg: rgba(44, 62, 80, 0.9);
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      --border: #555;
      --hover-bg: rgba(52, 73, 94, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Arial", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
      gap: 10px;
      position: relative; /* Added for absolute centering */
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    #app-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      font-weight: bold;
      color: var(--text-color);
      letter-spacing: 1px;
      white-space: nowrap;
    }

    /* SEARCH */
    .search-container {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .search-top {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #city-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 25px;
      font-size: 16px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    #search-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #search-btn:hover { background: #0056b3; }

    /* TOGGLES */
    #theme-toggle, #unit-toggle {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-color);
      transition: color 0.3s;
    }
    #theme-toggle:hover, #unit-toggle:hover { color: #ffd700; }

    /* AUTOCOMPLETE */
    .suggestions {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      width: 100%;
      max-height: 260px;
      overflow-y: auto;
      background: var(--card-bg);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      z-index: 999;
    }

    .suggest-item { padding: 10px 12px; cursor: pointer; }
    .suggest-item:hover, .suggest-item[aria-selected="true"] { background: var(--hover-bg); }

    /* MAIN */
    main { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; }
    #error-message.hidden { display: none; }
    #error-message {
      text-align: center;
      font-size: 18px;
      padding: 20px;
      color: #e74c3c;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    #current-weather, #hourly-forecast, aside {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.5s ease;
      width: 100%;
    }

    .temp-icon { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; }
    #temperature { font-size: 3em; font-weight: bold; }
    #weather-icon { width: 80px; height: 80px; }
    .details { display: flex; justify-content: space-around; margin-top: 20px; }

    #hourly-list, #daily-list {
      display: flex; gap: 15px;
      overflow-x: auto; padding-bottom: 10px;
    }

    .hourly-item, .daily-item {
      min-width: 120px; text-align: center;
      padding: 10px; background: var(--hover-bg);
      border-radius: 10px; transition: transform 0.2s;
    }
    .hourly-item:hover, .daily-item:hover { transform: scale(1.05); }
    .daily-item img { width: 40px; height: 40px; margin-bottom: 5px; }
    .daily-item span { font-size: 14px; }

    @media (max-width: 767px) {
      header { flex-direction: column; align-items: center; text-align: center; }
      .header-left, .header-right { justify-content: center; }
      #app-title { position: static; transform: none; margin-top: 10px; }
      .search-container { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <div class="search-container">
        <div class="search-top">
          <input type="text" id="city-input" placeholder="Enter city name (e.g., London)" />
          <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="city-suggestions" class="suggestions" role="listbox" hidden></div>
      </div>
      <button id="theme-toggle" title="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
    </div>

    <h1 id="app-title">WEATHER FORECAST</h1>

    <div class="header-right">
      <button id="unit-toggle" title="Toggle °C/°F">°C</button>
    </div>
  </header>

  <main>
    <div id="error-message" class="hidden"></div>

    <section id="current-weather" class="hidden">
      <div class="current-details">
        <h2 id="city-name"></h2>
        <p id="date-time"></p>
        <div class="temp-icon">
          <img id="weather-icon" src="" alt="Weather Icon" />
          <span id="temperature"></span>
        </div>
        <p id="description"></p>
        <div class="details">
          <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</p>
          <p><i class="fas fa-gauge"></i> Pressure: <span id="pressure"></span> hPa</p>
          <p><i class="fas fa-wind"></i> Wind Speed: <span id="wind-speed"></span> km/h</p>
        </div>
      </div>
    </section>

    <section id="hourly-forecast" class="hidden">
      <h3>Hourly Forecast (Next 24 Hours)</h3>
      <div id="hourly-list"></div>
    </section>

    <aside id="daily-forecast" class="hidden">
      <h3>7-Day Forecast</h3>
      <div id="daily-list"></div>
    </aside>
  </main>

  <script>
    const API_KEY = "788881fed6774586ae363730250111";
    const BASE_URL = "https://api.weatherapi.com/v1/forecast.json";
    const cityInput = document.getElementById("city-input"),
      searchBtn = document.getElementById("search-btn"),
      themeToggle = document.getElementById("theme-toggle"),
      unitToggle = document.getElementById("unit-toggle"),
      errorMessage = document.getElementById("error-message"),
      currentWeather = document.getElementById("current-weather"),
      hourlyForecast = document.getElementById("hourly-forecast"),
      dailyForecast = document.getElementById("daily-forecast");

    let useFahrenheit = localStorage.getItem("unit") === "F";

    function showError(msg){errorMessage.textContent=msg;errorMessage.classList.remove("hidden");}
    function hideError(){errorMessage.classList.add("hidden");}
    function updateTheme(isDark){document.body.classList.toggle("dark-mode",isDark);
      themeToggle.innerHTML=isDark?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
      localStorage.setItem("theme",isDark?"dark":"light");}
    function formatDay(d){return new Date(d).toLocaleDateString("en-US",{weekday:"long"});}
    function convertTemp(tempC){return useFahrenheit?(tempC*9)/5+32:tempC;}
    async function fetchWeather(city){hideError();
      const res=await fetch(`${BASE_URL}?key=${API_KEY}&q=${city}&days=7&aqi=no&alerts=no`);
      if(!res.ok)throw new Error("City not found");return res.json();}
    function displayCurrentWeather(data){
      const l=`${data.location.name}, ${data.location.country}`,c=data.current;
      document.getElementById("city-name").textContent=l;
      document.getElementById("date-time").textContent=new Date(data.location.localtime).toLocaleString();
      const temp=convertTemp(c.temp_c).toFixed(1);
      document.getElementById("temperature").textContent=`${temp}°${useFahrenheit?"F":"C"}`;
      document.getElementById("description").textContent=c.condition.text;
      document.getElementById("weather-icon").src="https:"+c.condition.icon;
      document.getElementById("humidity").textContent=c.humidity;
      document.getElementById("pressure").textContent=c.pressure_mb;
      document.getElementById("wind-speed").textContent=c.wind_kph;
      currentWeather.classList.remove("hidden");
    }
    function displayHourlyForecast(data){
      const h=data.forecast.forecastday[0].hour,list=document.getElementById("hourly-list");
      list.innerHTML="";
      h.forEach(x=>{
        const t=new Date(x.time).getHours();
        const temp=convertTemp(x.temp_c).toFixed(1);
        const i=document.createElement("div");
        i.className="hourly-item";
        i.innerHTML=`<p>${t}:00</p><img src="https:${x.condition.icon}"><p>${temp}°${useFahrenheit?"F":"C"}</p><p>${x.condition.text}</p>`;
        list.appendChild(i);
      });
      hourlyForecast.classList.remove("hidden");
    }
    function displayDailyForecast(data){
      const list=document.getElementById("daily-list");
      list.innerHTML="";
      data.forecast.forecastday.forEach(d=>{
        const min=convertTemp(d.day.mintemp_c).toFixed(1);
        const max=convertTemp(d.day.maxtemp_c).toFixed(1);
        const i=document.createElement("div");
        i.className="daily-item";
        i.innerHTML=`<span>${formatDay(d.date)}</span><img src="https:${d.day.condition.icon}"><span>${min}° / ${max}°${useFahrenheit?"F":"C"}</span><span>${d.day.condition.text}</span>`;
        list.appendChild(i);
      });
      dailyForecast.classList.remove("hidden");
    }
    async function loadWeather(city){
      try{const d=await fetchWeather(city);
        displayCurrentWeather(d);displayHourlyForecast(d);displayDailyForecast(d);
        localStorage.setItem("lastCity",city);}catch(e){showError(e.message);}}
    const suggestionBox=document.getElementById("city-suggestions");
    let sugAbort,sugTimer;const sugCache=new Map();
    async function fetchSuggestions(q){if(sugCache.has(q))return sugCache.get(q);
      sugAbort?.abort();sugAbort=new AbortController();
      const u=`https://api.weatherapi.com/v1/search.json?key=${API_KEY}&q=${encodeURIComponent(q)}`;
      try{const r=await fetch(u,{signal:sugAbort.signal});if(!r.ok)throw 0;
        const d=await r.json();sugCache.set(q,d);return d;}catch{return[];}}
    function renderSuggestions(list,q){suggestionBox.innerHTML="";
      if(!list.length){suggestionBox.innerHTML='<div class="suggest-item">No matches found.</div>';
        suggestionBox.hidden=false;return;}
      list.forEach(loc=>{
        const name=`${loc.name}${loc.region?", "+loc.region:""}${loc.country?", "+loc.country:""}`;
        const div=document.createElement("div");
        div.className="suggest-item";
        div.innerHTML=name.replace(new RegExp(`(${q})`,"ig"),"<strong>$1</strong>");
        div.addEventListener("click",()=>{
          cityInput.value=loc.name;suggestionBox.hidden=true;loadWeather(loc.name);});
        suggestionBox.appendChild(div);
      });
      suggestionBox.hidden=false;}
    cityInput.addEventListener("input",()=>{
      clearTimeout(sugTimer);
      const q=cityInput.value.trim();
      if(q.length<2){suggestionBox.hidden=true;return;}
      sugTimer=setTimeout(async()=>{
        const res=await fetchSuggestions(q);renderSuggestions(res,q);
      },250);
    });
    document.addEventListener("click",e=>{
      if(!suggestionBox.contains(e.target)&&e.target!==cityInput)suggestionBox.hidden=true;});
    searchBtn.addEventListener("click",()=>{
      const c=cityInput.value.trim();
      if(!c)return showError("Please enter a city name.");loadWeather(c);});
    cityInput.addEventListener("keypress",e=>{if(e.key==="Enter")searchBtn.click();});
    themeToggle.addEventListener("click",()=>updateTheme(!document.body.classList.contains("dark-mode")));
    unitToggle.addEventListener("click",()=>{
      useFahrenheit=!useFahrenheit;
      localStorage.setItem("unit",useFahrenheit?"F":"C");
      unitToggle.textContent=useFahrenheit?"°F":"°C";
      const lastCity=localStorage.getItem("lastCity")||"London";
      loadWeather(lastCity);
    });
    document.addEventListener("DOMContentLoaded",()=>{
      updateTheme(localStorage.getItem("theme")==="dark");
      unitToggle.textContent=useFahrenheit?"°F":"°C";
      loadWeather(localStorage.getItem("lastCity")||"London");
    });
  </script>
</body>
</html>
